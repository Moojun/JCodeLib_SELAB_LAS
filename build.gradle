plugins {
    id 'java'
    id 'application'
}

group 'org.selab'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

//    implementation 'org.jacoco:org.jacoco.core:0.8.6'
//    implementation 'org.jacoco:org.jacoco.report:0.8.6'
//    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.9.0.202009080501-r'
//    implementation 'org.jacoco:org.jacoco.agent:0.8.6'

    implementation fileTree(dir: 'lib', include: ['*.jar'])
    implementation fileTree(dir: 'lib_CD', include: ['*.jar'])
    implementation fileTree(dir: 'lib_GT', include: ['*.jar'])
    implementation fileTree(dir: 'lib_LAS', include: ['*.jar'])

//    implementation 'ch.qos.logback:logback-classic:1.4.0'
//    implementation 'org.slf4j:slf4j-api:2.0.3'
//    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'org.selab.Main'
}